	<script type="text/javascript">		
		Parse.initialize("Ir9YzTyozWr3zBMzUq8MsOs9toJyWO1E33jGjFni", "NEpob0acvjC8kZo8y8LxX4QQsyPewCmZ4fOfjSY0");
	
		function addPaddler(){
			var Paddler = Parse.Object.extend("Paddler");
			var paddler = new Paddler();
			
			paddler.set("Name", document.getElementsByName("paddlername")[0].value);
			paddler.set("Weight", parseInt(document.getElementsByName("weight")[0].value));			
			paddler.set("Side", document.getElementsByName("side")[0].value);
			paddler.set("Section", document.getElementsByName("section")[0].value);
			paddler.set("Boat", document.getElementsByName("boat")[0].value);
			paddler.set("Gender", document.getElementsByName("gender")[0].value);
			
			paddler.save(null, {
				success: function(paddler) {
					alert("Paddler added");
				},
				error: function(paddler, error) {
					alert("Something went wrong");
				}
			});
		}
	</script>
