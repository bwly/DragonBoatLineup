<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">  
	
	<script type="text/javascript" src="sorting_functions.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  </head>

  <body>

    <div class="nav">
      <div class="container">
        <ul class="pull-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Dragon Boat Lineup</h1>
        <p>Easily create a lineup for your dragon boat meet.</p>
      </div>
    </div>

    <!-- Determine how to handle adding multiple paddlers with submit button --> 
  
    <div align="center">
    <br><br>

    Paddler's Name:<br>
    <input type="text" name="paddlername" placeholder="Enter the paddler's name">
    <br><br>

    Paddler's Weight:<br>
    <input type="text" name="weight" placeholder="Enter the paddler's weight">
    <br><br>

    Paddler's Gender:<br>
    <select name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    </select>
    <br><br>

    Paddler's Side:<br>
    <select name="side">
    <option value="Left">Left</option>
    <option value="Right">Right</option>
    </select>
    <br><br>

    Paddler's Section:<br>
    <select name="section">
	<option value="Any">Any</option>
    <option value="Box">Box</option>
    <option value="Engine">Engine</option>
	<option value="Rocket">Rocket</option>
    </select>
    <br><br>

    Paddler's Boat:<br>
    <select name="boat">
    <option value="White">White</option>
    <option value="Blue">Blue</option>
    </select>
    <br><br>


    <br><button onclick="addPaddler()">Add paddler to roster</button><br>
    </div>


	<script type="text/javascript">		
		Parse.initialize("Ir9YzTyozWr3zBMzUq8MsOs9toJyWO1E33jGjFni", "NEpob0acvjC8kZo8y8LxX4QQsyPewCmZ4fOfjSY0");
	
		function addPaddler(){
			var Paddler = Parse.Object.extend("Paddler");
			var paddler = new Paddler();
			
			paddler.set("Name", document.getElementsByName("paddlername")[0].value);
			paddler.set("Weight", parseInt(document.getElementsByName("weight")[0].value));			
			paddler.set("Side", document.getElementsByName("side")[0].value);
			paddler.set("Section", document.getElementsByName("section")[0].value);
			paddler.set("Boat", document.getElementsByName("boat")[0].value);
			paddler.set("Gender", document.getElementsByName("gender")[0].value);
			
			paddler.save(null, {
				success: function(paddler) {
					alert("Paddler added");
				},
				error: function(paddler, error) {
					alert("Something went wrong");
				}
			});
		}
	</script>
	
	
  </body>

</html>
